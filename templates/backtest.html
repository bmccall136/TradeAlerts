{% extends "layout.html" %}
{% block content %}


<div class="container text-center">
  <h2 class="text-warning mb-4">Backtest Configuration & Results</h2>

  <div class="d-flex flex-wrap justify-content-center align-items-center mb-4">
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="smaToggle" checked>
      <label class="form-check-label text-light" for="smaToggle">SMA</label>
    </div>
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="rsiToggle">
      <label class="form-check-label text-light" for="rsiToggle">RSI</label>
    </div>
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="macdToggle">
      <label class="form-check-label text-light" for="macdToggle">MACD</label>
    </div>
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="bbToggle">
      <label class="form-check-label text-light" for="bbToggle">BB</label>
    </div>
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="volToggle">
      <label class="form-check-label text-light" for="volToggle">Vol</label>
    </div>
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="vwapToggle" checked>
      <label class="form-check-label text-light" for="vwapToggle">VWAP</label>
    </div>
    <div class="form-check form-switch mx-2">
      <input class="form-check-input" type="checkbox" id="newsToggle">
      <label class="form-check-label text-light" for="newsToggle">News</label>
    </div>
  </div>

  <div class="row mb-4 justify-content-center">
    <div class="col-auto">
      <label for="smaLength" class="form-label text-warning">SMA Length</label>
      <select id="smaLength" class="form-select bg-dark text-light border-warning">
        <option value="20" selected>Standard SMA (20)</option>
        <option value="50">Medium SMA (50)</option>
        <option value="100">Long SMA (100)</option>
      </select>
    </div>
    <div class="col-auto">
      <label for="vwapThreshold" class="form-label text-warning">VWAP Threshold</label>
      <select id="vwapThreshold" class="form-select bg-dark text-light border-warning">
        <option value="1" selected>&ge; $1.0</option>
        <option value="0.5">&ge; $0.50</option>
        <option value="0.1">&ge; $0.10</option>
      </select>
    </div>
  </div>

  <div class="text-center mb-4">
    <button id="runBacktest" class="btn btn-primary px-4">Run Backtest</button>
  </div>

  <table class="table table-dark table-bordered text-center">
    <thead class="table-warning">
      <tr>
        <th class="text-dark">Date</th>
        <th class="text-dark">Type</th>
        <th class="text-dark">Price</th>
        <th class="text-dark">Qty</th>
        <th class="text-dark">P/L</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- Results will populate here -->
    </tbody>
  </table>

  <div class="text-end text-light me-3">
    <strong>Net Return:</strong> <span id="netReturn">$0.00</span>
  </div>
</div>
{% endblock %}
