<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeAlerts - Backtest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="black-bg">
    <nav class="navbar">
        <div class="navbar-brand">ðŸš€ TradeAlerts</div>
        <div class="navbar-links">
            <a href="{{ url_for('alerts') }}" class="nav-link{% if request.path == '/alerts' %} active{% endif %}">Alerts</a>
            <a href="{{ url_for('simulation') }}" class="nav-link{% if request.path == '/simulation' %} active{% endif %}">Simulation</a>
            <a href="{{ url_for('backtest') }}" class="nav-link{% if request.path == '/backtest' %} active{% endif %}">Backtest</a>
            <a href="{{ url_for('config') }}" class="nav-link{% if request.path == '/config' %} active{% endif %}">Settings</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="page-title">Backtesting</h1>
        <form id="run-backtest-form" method="post">
            <button type="submit" class="run-btn">Run Backtest</button>
        </form>
        <div id="backtest-results">
            <!-- Backtest results and summary will go here -->
            <p>(Results will display after running backtest.)</p>
        </div>
    </div>
    <script>
        document.getElementById('run-backtest-form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/backtest', {method: 'POST'})
            .then(res => res.text())
            .then(html => {
                document.getElementById('backtest-results').innerHTML = html;
            });
        }
    </script>
</body>
</html>
