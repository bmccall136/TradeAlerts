<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Trade Alerts{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <div class="status-container container d-flex justify-content-between">
        <!-- LEFT side badges (stacked) -->
        <div class="status-row status-left d-flex flex-column align-items-start">
          {% block status_left %}{% endblock %}
          <a href="#" class="status-link mt-1">Reconnect API</a>
        </div>
        <!-- RIGHT side badges (now stacked) -->
        <div class="status-row status-right d-flex flex-column align-items-end">
          {% block status_right %}{% endblock %}
        </div>
      </div>

      <div class="header-center text-center my-3">
        <h1 class="site-title">
          ðŸš€ Trade Alerts ({{ current_filter|capitalize }}) ðŸš€
        </h1>
      </div>
    </header>

    <main class="container-fluid">
      {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
